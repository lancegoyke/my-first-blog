<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>It Lives!</title>
	</head>
	<body>
		<div class="title">
			<h1><a href="">It Lives!</a></h1>
		</div>

		{% for post in posts %}
			<div>
				<p>
					the following post was published on {{ post.published_date }}
				</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>
					{{ post.text|linebreaksbr }}
				</p>
			</div>
		{% endfor %}
	</body>
</html>
